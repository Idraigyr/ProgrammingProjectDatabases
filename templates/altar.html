<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
  <h1>Altar</h1>

  <div class="altar">
    <h2>Battle</h2>
    <button class="play-button">Play</button>
  </div>

  <div class="items">
    <div class="stakes">
      <h2>Stakes</h2>
      <div class="item">Stake 1</div>
      <div class="item">Stake 2</div>
      <div class="item">Stake 3</div>
      <div class="item">Stake 4</div>
    </div>

    <div class="gems">
      <h2>Gems</h2>
      <div class="item">Ruby</div>
      <div class="item">Emerald</div>
      <div class="item">Sapphire</div>
    </div>

    <div class="spells">
      <h2>Spells</h2>
      <div class="item">Fireball</div>
      <div class="item">Lightning Bolt</div>
      <div class="item">Healing Touch</div>
    </div>
  </div>

</div>

</body>
</html>
