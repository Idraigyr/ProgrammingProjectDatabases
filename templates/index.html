<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{app_name}}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@HEAD/builds/ammo.wasm.js"></script>
   <script defer src="static/js/chatBox.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three-GLTFLoader": "https://unpkg.com/three@0.162.0/examples/jsm/loaders/GLTFLoader.js",
          "three-FBXLoader": "https://unpkg.com/three@0.162.0/examples/jsm/loaders/FBXLoader.js",
          "three-SkeletonUtils": "https://unpkg.com/three@0.162.0/examples/jsm/utils/SkeletonUtils.js",
          "three-WebGL": "https://unpkg.com/three@0.162.0/examples/jsm/capabilities/WebGL.js",
          "jquery": "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        }
      }
    </script>
</head>
<body id="body">
    <div id="container">
    </div>
    <script type="module" src="static/js_refactored/App.js"></script>
    <div class="button-container">
        <button id="chatButton" class="bottom-left-button">Chat</button>

    </div>
    <div id="chatPopup" class="chat-popup" style="display: none;">
        <!-- Chat interface -->
        <div class="chat-content">
            <span class="close" id="closeChat">&times;</span>
            <!-- Chat messages and input -->
            <div id="chatMessages" class="chat-messages">
                <!-- Chat messages will be displayed here -->
                <div id="MyMessage" class="MyMsg">
                    <!-- for message box -->
                    <div class="message" id="Message"></div>
                    <div class="time" id="Time"></div>
                </div>

                <div id="OtherMessage" class="OtherMsg">
                    <!-- for other message box -->
                    <div class="user" id="username"></div>
                    <div class="message" id="Message"></div>
                    <div class="time" id="Time"></div>
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button id="sendMessage" class="btn btn-primary">
                    <i class="fa fa-paper-plane"></i> Send
                </button>
            </div>

        </div>
    </div>

    <!-- Get username -->
    <script type="text/javascript">
        const username = `{{ username }}`;

    </script>

    <!--SocketIO JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"
            integrity="sha512-tE1z+95+lMCGwy+9PnKgUSIeHhvioC9lMlI7rLWU0Ps3XTdjRygLcy4mLuL0JAoK4TLdQEyP0yOl/9dMOqpH/Q=="
            crossorigin="anonymous">

    </script>

    <!-- Custom SocketIO JS -->
    <script src="{{ url_for('static', filename="js/socketio.js")  }}">
    </script>


    <!-- UI/HUD -->




    <div class="settings-button" id="settings-btn">
            <img src="../static/images/Button_Blue.png"  class="button">
            <img src="../static/images/Regular_02.png" class="icon">
    </div>

    <div class="HotBar">
        <div class="item BuildSpell">
            <img src="../static/images/Button_Blue_9Slides.png"  class="button">
        </div>
        <div class="item Spell1">
            <img src="../static/images/Button_Blue_9Slides.png"  class="button">
        </div>
        <div class="item Spell2">
            <img src="../static/images/Button_Blue_9Slides.png"  class="button">
        </div>
        <div class="item Spell3">
            <img src="../static/images/Button_Blue_9Slides.png"  class="button">
        </div>
        <div class="item Spell4">
            <img src="../static/images/Button_Blue_9Slides.png"  class="button">
        </div>
    </div>

    <div class="Health">
        <img src="../static/images/Potion-red.png"  class="HealthPotion">
        <div class = "HealthAmount">
            100/100
        </div>
    </div>


    <div class="Mana">
        <img src="../static/images/Potion-blue.png"  class="ManaPotion">
        <div class = "ManaAmount">
            100/100
        </div>
    </div>

    <div class="Crystals">
        <img src="../static/images/Ribbon_Blue_3Slides.png"  class="Banner">
        <div class = "CrystalAmount">
            2746
        </div>
        <div class = "CrystalIcon">
            <img src="../static/images/crystal_01a.png" class = "NewCrystalIcon">
        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
