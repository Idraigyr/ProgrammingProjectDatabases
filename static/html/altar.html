<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altar</title>
  <link rel="stylesheet" href="../css/menus.css">
</head>
<body style="background-color: transparent">

<div class="menu">
    <button class="exit" onclick="exitMenu()"></button>
    <h1>Altar</h1>

  <div class="combat">
    <h2>Multiplayer Battle</h2>
    <button class="play-button" id="playButton"></button>
  </div>

  <div class="containers">
        <div class="container" id="container1" ondrop="drop(event, 'container1')" ondragover="allowDrop(event)">
            <label><h2>Spells</h2></label>
            <!-- Container will be populated dynamically -->
        </div>
        <div class="container" id="container2" ondrop="drop(event, 'container2')" ondragover="allowDrop(event)">
            <label><h2>Hotbar</h2></label>
            <!-- Container will be populated dynamically -->
        </div>
        <div class="container" id="container3" ondrop="drop(event, 'container3')" ondragover="allowDrop(event)">
            <label><h2>Gems</h2></label>
            <!-- Container will be populated dynamically -->
        </div>
        <div class="container" id="container4" ondrop="drop(event, 'container4')" ondragover="allowDrop(event)">
            <label><h2>Stakes</h2></label>
            <!-- Container will be populated dynamically -->
        </div>
  </div>

</div>

</body>
<script src="/static/js/Menus/altar.js"></script>
</html>
