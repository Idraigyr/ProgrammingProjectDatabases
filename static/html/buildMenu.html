<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuildMenu</title>
  <link rel="stylesheet" href="../css/menus.css">
</head>
<body style="background-color: transparent">

<div class="menu">
  <button class="exit" onclick="exitMenu()"></button>
  <h1>Build menu</h1>

  <div class="combat">
    <button class="tab" onclick="showBuildings('Combat')">Combat</button>
    <button class="tab" onclick="showBuildings('Resources')">Resources</button>
    <button class="tab" onclick="showBuildings('Decorations')">Decorations</button>
  </div>

  <div>
    <div class="containerBuildings" id="container1">
      <label><h2>Buildings</h2></label>
      <!-- Container will be populated dynamically -->
    </div>
  </div>

</div>

</body>
<script src="/static/js/Menus/buildMenu.js"></script>
</html>
